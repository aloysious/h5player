<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<meta content="black" name="apple-mobile-web-app-status-bar-style" />
	<meta content="telephone=no" name="format-detection" />
    <title>demo</title>
    <link rel="stylesheet" href="http://a.tbcdn.cn/s/kissy/1.3.0/css/dpl/base-min.css" />
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
	<h2>h5player DEMO</h2>
	<div id="J_player"></div>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/h5player/1.0/index', function (S, H5player) {
		var h5player = new H5player('#J_player', {
			playlist: [
				{
					source: 'http://video-js.zencoder.com/oceans-clip.mp4',
					type: 'video/mp4',
					poster: '',
					story: 'http://gtms01.alicdn.com/tps/i1/T1vf_rFjlaXXc4E9bI-400-300.png'
				},
				{
					source: 'http://media.w3.org/2010/05/sintel/trailer.mp4',
					type: 'video/mp4',
					poster: '',
					story: 'http://gtms01.alicdn.com/tps/i1/T1ka74FjtaXXc4E9bI-400-300.png'
				}
			],
			controls: {},
			autoplay: true,
			preload: 'auto'
		});
    })
</script>
</body>
</html>
